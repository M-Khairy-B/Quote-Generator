<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project</title>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Javascript Quote Generator</h2>
      </div>
      <div class="d-flex justify-content-center align-items-center" id="imgwriter">
        <img src="img/J.K. Rowling.jpg" alt="" class="rounded-circle img-writer" />
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote" id="quotes"
            >“If you want to know what a man's like, take a good look at how he treats his inferiors, not his equals.”</span
          >
        </div>

        <div class="writer" id="author">– J.K. Rowling</div>

        <div class="button-area">
          <div class="btn-1">
            <button onclick="generate()">Find Quotes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
